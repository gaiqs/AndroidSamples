ext {

    plugins = [
            library    : 'com.android.library',
            application: 'com.android.application'
    ]

    android = [
            compileSdkVersion: 30,
            buildToolsVersion: "30.0.3",

            applicationId    : "com.cqzs.android.samples",
            minSdkVersion    : 19,
            targetSdkVersion : 30,
            versionCode      : 1,
            versionName      : "1.0.0",
    ]

    dependencies = [
            // support
            appcompat       : "androidx.appcompat:appcompat:1.2.0",
            recyclerView    : "androidx.recyclerview:recyclerview:1.1.0",
            material        : "com.google.android.material:material:1.2.1",
            cardView        : "androidx.cardview:cardview:1.0.0",
            legacy          : "androidx.legacy:legacy-support-v4:1.0.0",

            BaseRecyclerView: 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4',
            eventbus        : 'org.greenrobot:eventbus:3.2.0',

            logger          : 'com.orhanobut:logger:2.2.0',
            baseRecyclerView: 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.45',
    ]

    permissions=[
            easypermissions : 'pub.devrel:easypermissions:3.0.0',

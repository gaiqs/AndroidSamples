            OkHttp3             : 'com.squareup.okhttp3:okhttp:4.9.0',
            OkHttp3interceptor  : 'com.squareup.okhttp3:logging-interceptor:4.9.0',
            okhttp3Urlconnection: 'com.squareup.okhttp3:okhttp-urlconnection:4.9.0',

            chuckDebugCompile   : 'com.readystatesoftware.chuck:library:1.1.0',
            chuckReleaseCompile : 'com.readystatesoftware.chuck:library-no-op:1.1.0',

            //retrofit2
            retrofit2           : 'com.squareup.retrofit2:retrofit:2.9.0',
            retrofit2GSON       : 'com.squareup.retrofit2:converter-gson:2.9.0',
            retrofit2Jackson    : 'com.squareup.retrofit2:converter-jackson:2.9.0',
            retrofit2Rxjava2    : 'com.squareup.retrofit2:adapter-rxjava2:2.9.0',
    ]

    json = [
            //gson
            gson    : 'com.google.code.gson:gson:2.8.6',
            //fastJson
            fastJson: 'com.alibaba:fastjson:1.1.71.android',
            //json动画
            lottie  : 'com.airbnb.android:lottie:2.8.0',
